<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freaks Corner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        body {
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
        }

        .logo-section {
            position: absolute;
            top: 10px;
            left: 15px;
            font-size: 0.8em;
            text-align: left;
        }

        .logo-section h1 {
            font-family: 'Anton', sans-serif;
            font-weight: bold;
            font-size: 2.9em;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #FFFFFF;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        nav {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            font-size: 0.7em;
            padding: 10px 20px;
            border: 2px solid black;
            background-color: white;
            transition: all 0.3s;
            display: block;
            text-align: center;
            border-radius: 5px;
        }

        nav ul li a:hover {
            background-color: black;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
        }

        .icons {
            position: absolute;
            right: 55px;
            top: 20px;
        }

        .icons a {
        color: white;
        font-weight: bold;
        margin-left: 20px;
        font-size: 1.5em;
        transition: color 0.3s, transform 0.3s; 
    }

    
    .icons a:hover {
        color: #f7d308; 
        transform: scale(1.2); 
    }

        .hero {
            width: 100%;
            height: 80vh;
            background-image: url("img/image.jpg");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .shop-now {
            background-color: white;
            color: black;
            border: 2px solid black;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .shop-now:hover {
            background-color: black;
            color: white;
        }

        
        .product-section {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 40px 0;
            background-color: #fff;
            padding: 50px 20px;
            position: relative;
        }

        .divider {
            width: 2px;
            height: 250px;
            background-color: black;
            margin: 0 20px;
        }

        .explore-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .explore-btn:hover {
            background-color: white;
            color: black;
            border: 2px solid black;
        }

        footer {
            background-color: #000;
            padding: 40px 20px;
            color: white;
            text-align: left;
            margin-top: auto;
        }

        footer h3 {
            margin-bottom: 15px;
        }

        footer ul {
            list-style: none;
            padding: 0;
        }

        footer ul li {
            margin-bottom: 10px;
        }

        footer ul li a {
            color: white;
            text-decoration: none;
        }

        footer form {
            display: flex;
            flex-wrap: wrap;
            max-width: 400px;
        }

        footer form input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px 0 0 5px;
        }

        footer form button {
            padding: 10px;
            border: none;
            background-color: #fff;
            color: black;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .logo-section h1 {
                font-size: 2em;
            }

            nav ul li a {
                font-size: 0.8em;
            }

            .shop-now {
                font-size: 1em;
                padding: 8px 16px;
            }

            .social-icons {
                left: 10px;
                top: 80px;
            }

            .icons {
                right: 10px;
            }

            .product-grid {
                grid-template-columns: 1fr;
            }

            .product img {
                width: 150px;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-section">
            <a href="home.html" style="text-decoration: none;">
                <h1>FREAKS CORNER!</h1>
            </a>
        </div>
        
        <nav>
            <ul>
                <li><a href="men.html">MEN</a></li>
                <li><a href="women.html">WOMEN</a></li>
                <li><a href="premium.html">PREMIUM</a></li>
                <li><a href="accessories.html">ACCESSORIES</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
        </nav>
        
        <div class="icons">
            <a href="#"><i class="fas fa-search"></i></a>
            <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
            <a href="profile.html"><i class="fas fa-user"></i></a>
        </div>
        
    </header>

    <main>
        <div class="hero">
            <a href="men.html">
                <button class="shop-now">SHOP NOW</button>
            </a>
        </div>

      
        <div class="product-section">
            <div class="men-section"></div>
            <div class="divider"></div>
            <div class="women-section"></div>
        </div>

     
        <div class="product-section">
            <div class="premium-section"></div>
            <div class="divider"></div>
            <div class="accessories-section"></div>
        </div>

    </main>

   
    <footer>
        <div style="display: flex; justify-content: space-between; flex-wrap: wrap; max-width: 1200px; margin: auto;">
            <div>
                <h2 style="font-size: 2em; margin-bottom: 10px;">FREAKS CORNER</h2>
                <div style="margin-bottom: 20px;">
                    <a href="https://www.facebook.com" target="_blank" style="margin-right: 10px; color: white;"><i class="fab fa-facebook"></i></a>
                    <a href="https://www.instagram.com" target="_blank" style="margin-right: 10px; color: white;"><i class="fab fa-instagram"></i></a>
                    <a href="https://www.twitter.com" target="_blank" style="margin-right: 10px; color: white;"><i class="fab fa-twitter"></i></a>
                </div>
            </div>

            <div>
                <h3>SHOP</h3>
                <ul>
                    <li><a href="men.html">Men</a></li>
                    <li><a href="women.html">Women</a></li>
                    <li><a href="premium.html">Premium</a></li>
                    <li><a href="accessories.html">Accessories</a></li>
                </ul>
            </div>

            <div>
                <h3>TRENDING</h3>
                <ul>
                    <li><a href="#">Latest Fashion</a></li>
                    <li><a href="#">Exclusive Deals</a></li>
                    <li><a href="#">New Arrivals</a></li>
                </ul>
            </div>

            <div>
                <h3>INFO</h3>
                <ul>
                    <li><a href="#">Shipping</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Return Policy</a></li>
                </ul>
            </div>

            <div>
                <h3>SUBSCRIBE</h3>
                <form>
                    <input type="email" placeholder="Enter your email" required>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </footer>

   
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("home.json")
                .then(response => response.json())
                .then(data => {
                    data.products.forEach(product => {
                        const section = document.querySelector(`.${product.section}-section`);
                        
                        if (section) {
                            section.innerHTML = `
                                <img src="${product.image}" alt="${product.title} Collection" style="max-width: 100%; height: auto;">
                                <h2>${product.title}</h2>
                                <p>${product.description}</p>
                                <a href="${product.link}" class="explore-btn">Explore ${product.title}</a>
                            `;
                        }
                    });
                })
                .catch(error => console.error("Error loading JSON data:", error));
        });
    </script>

</body>
</html>
